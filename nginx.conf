server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: increase file size limits if needed
  client_max_body_size 10M;

  # Cache static assets for better performance
  location ~* \.(?:css|js|json|ico|png|jpg|jpeg|svg|gif|woff2?|ttf|eot)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }
}
